<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur - Page non trouvée</title>
    <link rel="stylesheet" href="style-erreur.css">
</head>
<body>
    <div id="erreur">
        <div class="erreur-container">
            <div class="erreur-icone"></div>
            <div class="erreur-code">404</div>
            <h1 class="erreur-titre">Page non trouvée</h1>
            <p class="erreur-message">
                La page que vous recherchez n'existe pas ou a été déplacée.
                Veuillez vérifier l'URL ou revenir à la page d'accueil.
            </p>
            <div class="erreur-details">
                Détails de l'erreur : La ressource demandée n'a pas pu être trouvée sur ce serveur.
            </div>
            <div class="boutons">
                <a href="index.html" class="btn-retour">Retour à l'accueil</a>
                <a href="javascript:history.back()" class="btn-retour-secondaire">Page précédente</a>
            </div>
        </div>
    </div>
</body>
</html>
