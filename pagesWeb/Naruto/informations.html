<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Informations utilisateur</title>
  <link href="style.css" rel="stylesheet"/>
</head>
<body id="info">

  <nav>
      <ul>
          <li><a href="index.html"><img src="images/accueil.png" alt="Accueil" class="logo accueil" style="width: 50px;"></a></li>
      </ul>
  </nav>


  <h1>Vos informations</h1>
  <div id="informations">Chargement des informations...</div>

  <script>
    fetch('informations.php')
      .then(response => response.text())
      .then(data => {
        document.getElementById('informations').innerHTML = data;
      })
      .catch(error => {
        document.getElementById('informations').innerHTML = "Erreur lors du chargement des informations.";
        console.error('Erreur:', error);
      });
  </script>

</body>
</html>
